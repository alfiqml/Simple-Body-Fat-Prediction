<!DOCTYPE html>
<html>
<head>
    <title>Body Fat Prediction</title>
</head>
<body>
    <h1>Body Fat Prediction</h1>
    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age"><br><br>
        
        <label for="Neck">Neck Circumference (cm):</label>
        <input type="text" id="Neck" name="Neck"><br><br>

        <label for="Knee">Knee Circumference (cm):</label>
        <input type="text" id="Knee" name="Knee"><br><br>

        <label for="Ankle">Ankle Circumference (cm):</label>
        <input type="text" id="Ankle" name="Ankle"><br><br>

        <label for="Biceps">Biceps Circumference (cm):</label>
        <input type="text" id="Biceps" name="Biceps"><br><br>

        <label for="Forearm">Forearm Circumference (cm):</label>
        <input type="text" id="Forearm" name="Forearm"><br><br>

        <label for="Wrist">Wrist Circumference (cm):</label>
        <input type="text" id="Wrist" name="Wrist"><br><br>

        <label for="Bmi">BMI:</label>
        <input type="text" id="Bmi" name="Bmi"><br><br>

        <label for="ACratio">Abdomen to Hip Circumference Ratio:</label>
        <input type="text" id="ACratio" name="ACratio"><br><br>

        <label for="HTratio">Height to Waist Circumference Ratio:</label>
        <input type="text" id="HTratio" name="HTratio"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
